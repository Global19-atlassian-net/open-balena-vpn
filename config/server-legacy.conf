# Legacy VPN support.

# This requires devices to have the correct certificate. This applies to
# pre-release devices only.

port 1194
management 0.0.0.0 11194

# The API will start the server when its endpoints are available (they are
# required by client-connect and client-disconnect scripts.)
management-hold

ca ca.crt
key server.key
cert server.crt

script-security 2
client-connect /app/scripts/client-connect.sh
client-disconnect /app/scripts/client-disconnect.sh

dh dh1024.pem
ifconfig-pool-persist ipp_legacy.txt
# We don't care about windows compatability, just assign individual IP addresses.
ifconfig-pool-linear

persist-key
persist-tun

dev tun
proto tcp
comp-lzo
keepalive 2 5

server 10.1.0.0 255.255.0.0
# API/PROXY route.
route 10.255.255.0 255.255.255.0
push "route 10.255.255.0 255.255.255.0"
duplicate-cn

group openvpn
user openvpn

verb 3
mute 20
